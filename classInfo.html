<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Info</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/dc263abacb.js" crossorigin="anonymous"></script>
    <script src="classDesc.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    
    <div id="navbarContainer"></div>
    
    <main id="main">
        <div class="subforum-container">
            <div class="subforum" id="subforum">
                <div class="subforum-title" id="classTitle"></div>
                <div class="subforum-full-row" id="classDescription"></div>
                <div class="subforum-subtitle">
                    <button type="button" id="comment-link" onclick="hideTips()"><h1>Comments</h1></button>
                    <button type="button" id="tip-link" onclick="hideComments()"><h1>Tips</h1></button>
                </div>
                <div id="comments" class=""></div>
                <div id="tips" class="hide"></div>
            </div>
        </div>
    </main>
    
    <div id="footerContainer"></div>
    
    <script src="classInfo.js"></script>
    <script src="main.js"></script>
