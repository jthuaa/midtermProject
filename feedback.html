<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/dc263abacb.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="navbarContainer"></div>

    <main>
        <h1 id="feedback-h1">Feedback Form</h1>
        <div class="feedback-container">
            <div class="feedback-box">
                <form>
                    <label for="comment" id="comment-label">
                        What can we improve on?
                    </label>
                    <textarea name="comment" id="comment" rows="20" cols="65" required></textarea>
                    <button type="submit" id="feedback-button">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <div id="footerContainer"></div>
    <script src="main.js"></script>
</body>

</html>
