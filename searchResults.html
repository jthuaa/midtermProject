<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/dc263abacb.js" crossorigin="anonymous"></script>
    <script src="classDesc.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="navbarContainer"></div>

    <main id="main">
        <div class="subforum-container">
            <div class="subforum" id="subforum">
                <div class="subforum-title">
                    <h1 id="resultsTitle">Search Results</h1>
                </div>
                <div class="subforum-full-row" id="noCourses">
                    <div class="subforum-description subforum-column">
                        <p>No results</p>
                    </div>
                </div>
                <!-- Courses added here using classRating.js -->
                <div class="subforum-subtitle" id="courseTitle">
                    <h1>Courses</h1>
                </div>
                <div id="courses"></div>
                <div class="subforum-subtitle" id="majorTitle">
                    <h1>Majors</h1>
                </div>
                <div id="majors"></div>
            </div>
        </div>
    </main>
    

    <div id="footerContainer"></div>

    <script src="searchResults.js"></script>
    <script src="main.js"></script>
</body>

</html>
